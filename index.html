<html>
<head>
<title>Math methods</title>
</head>
<body>
<h2>Math Methods</h2>
<p>Math.round()</p>
<p>Math.ceil()</p>
<p>Math.floor()</p>
<p>Math.trunc()</p>
<p>Math.sign()</p>
<p>Math.pow()</p>
<p>Math.sqrt()</p>
<p>Math.abs()</p>
<p>Math.min()</p>
<p>Math.max()</p>
<p>Math.log()</p>
<p>Math.log2()</p>
<p>Math.log10()</p>
<script>
console.log(Math.round(4.3));
console.log(Math.round(8.8));                              //Math.round()

console.log(Math.ceil(4.8));                                   //Math.ceil()

console.log(Math.floor(10.5));                              //Math.floor()

console.log(Math.trunc(7.5));                                //Math.trunc()

console.log(Math.sign(-3));
console.log(Math.sign(5));
console.log(Math.sign(0));                                         //Math.sign()

console.log(Math.pow(5,5));                                   //Math.pow()

console.log(Math.sqrt(16));
console.log(Math.sqrt(6));                                     //Math.sqrt()

console.log(Math.abs(-7));
console.log(Math.abs(20));                                        //Math.abs()
        
console.log(Math.min(5,200,-123,300,4));
console.log(Math.min(1,900,368,25));                  //Math.min()

console.log(Math.max(45,-100,561,37,9,5));    //Math.max

console.log(Math.log(1));                                    //Math.log()

console.log(Math.log2(4));                                //Math.log2()

console.log(Math.log10(100));                       //Math.log10()
</script>
</body>
</html>
